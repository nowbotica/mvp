<section class="row">
	<div class="col-md-4 col-lg-3">
		<h2>Search Params:</h2>
    </div>
    <div class="col-md-8 col-lg-9">
        <div class="row">
            <div class="col-md-6 col-lg-12" ng-repeat="listing in listing.listings">
            	<article class="card">
                	<h3 class="card-header">{{listing.name}}</h3>
            		<div class="row">
            			<div class="col-lg-4">
		                	<div class="card-body">
		                  		<h5 class="card-title">Location: {{listing.meta.row_location}}</h5>
		                  		<h6 class="card-subtitle text-muted">Price per drink: {{listing.meta.row_cost}}</h6>
		                  		<h6 class="card-subtitle text-muted">Average Stay: {{listing.meta.row_duration}}</h6>
		                	</div>
		                </div>
            			<div class="col-lg-4">
                			<img style="width: 100%; display: block;" ng-src="{{system.image_path}}/upgrade.jpg" alt="Card image">
                		</div>
            			<div class="col-lg-4">
                			<div class="card-body">
								<h4>Rating: {{listing.rating}}</h4>
		                  		<p class="card-text">{{listing.description}}</p>
								<!-- <table class="table table-striped">
								    <thead>
								    	<tr><th colspan=2>About the venue</th></tr>
								    </thead>
								    <tbody>
								      	<tr><td>Year Completed</td><td>{{listing.meta.row_yearCompleted}}</td></tr>
								    	<tr><td>Architects:</td><td>{{listing.meta.row_builders}}</td></tr>
								      	<tr><td>Interior Design:</td><td>{{listing.meta.row_designers}}</td></tr>
								      	<tr><td>Featured Artists:</td><td>{{listing.meta.row_painters}}</td></tr>
								    </tbody>
								</table> -->

		                  		<a href="listing/{{listing.slug}}" target="_blank" class="card-link">Book Venue</a><br />
		                  		<!--  TODO send cookie with current search params, remove target bal -->
		                  		<a href="https://whitespaceisdesign.com" class="card-link">Venue Website</a>
                			</div>
                		</div>
                	</div>
                	<div class="card-footer text-muted">
                  		Last updated: {{listing.last_updated}} 
                	</div>
                </div>
            	</article>
            </div>
        </div>
    </div>
</section>
